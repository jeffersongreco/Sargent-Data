<!-- Styles -->
<style>
  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    font-family: 'Inter', 'Helvetica', sans-serif;
    height: 100%;
    width: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-weight: 400;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  .plugin-container {
    display: flex;
    flex-direction: row;
    align-items: stretch;
    justify-content: stretch;
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }

  .canvas {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    background-image: radial-gradient(var(--figma-color-bg-tertiary) 1px, transparent 1px);
    background-size: 16px 16px;
  }

  .modal-container {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    display: flex;
    align-items: stretch;
    justify-content: stretch;
    padding: 0px 40px 40px 40px;
  }

  .modal {
    border-radius: 14px;
    background-color: var(--figma-color-bg-inverse);
    color: var(--figma-color-text-oninverse);
    display: flex;
    flex-direction: column;
    align-items: stretch;
    position: relative;
    flex-grow: 1;
  }

  .modal-close-button-container {
    position: absolute;
    top: 8px;
    right: 8px;
  }

  .tab-container[aria-hidden="true"] {
    display: none;
  }

  .tab-container[aria-hidden="false"] {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    justify-content: stretch;
  }

  .controls-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 8px;
    gap: 8px;
  }

  .bottom-bar {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    padding: 16px;
    gap: 8px;
  }

  .configs-container {
    display: flex;
    flex-direction: column;
    justify-content: stretch;
    flex-wrap: wrap;
    padding: 0 16px 16px 16px;
    gap: 8px;
  }

  .button-group {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 8px;
    overflow: hidden;
  }

  .side-panel {
    width: 320px;
    display: flex;
    flex-direction: column;
    justify-content: stretch;
    overflow: hidden;
    background-color: var(--figma-color-bg);
  }

  .side-panel-small {
    width: 240px;
    height: 263px;
  }

  .flex-vertical {
    display: flex;
    flex-direction: column;
    overflow: hidden;
    justify-content: stretch;
    align-items: stretch;
  }

  .flex-horizontal {
    display: flex;
    flex-direction: row;
    overflow: hidden;
    justify-content: stretch;
    align-items: stretch;
  }

  .section-header {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    font-size: 11px;
    line-height: 16px;
    font-weight: 550;
    padding: 16px;
  }

  .section-title {
    font-size: 14px;
    line-height: 24px;
    font-weight: 500;
    padding: 16px;
  }

  .divider-vertical {
    height: 100%;
    width: 1.5px;
    background-color: var(--figma-color-border);
  }

  .divider-horizontal {
    height: 1.5px;
    width: 100%;
    background-color: var(--figma-color-border);
  }

  .button {
    border-radius: 6px;
    border: none;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: default;
    margin: 0px;
    padding: 0px;
    font: inherit;
    vertical-align: inherit;
    outline: none;
    text-decoration: none;
  }

  .button-default {
    font-size: 11px;
    line-height: 16px;
    padding: 0 8px;
    height: 24px;
  }

  .button-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 24px;
    width: 24px;
  }

  .button-primary {
    background-color: var(--figma-color-bg-brand);
    color: var(--figma-color-text-onbrand);
    border: 1px solid var(--figma-color-border-onbrand);
  }

  .button-primary:hover {
    background-color: var(--figma-color-bg-brand-hover);
  }

  .button-primary:active {
    background-color: var(--figma-color-bg-brand-pressed);
  }

  .button-primary[aria-disabled="true"] {
    background-color: var(--figma-color-bg-disabled);
    color: var(--figma-color-text-disabled);
    border: 1px solid var(--figma-color-border-disabled);
  }

  .button-secondary {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
  }

  .button-secondary:hover,
  .button-secondary[aria-selected="true"] {
    background-color: var(--figma-color-bg-hover);
  }

  .button-secondary[aria-selected="true"] {
    font-weight: 550;
    color: var(--figma-color-text-hover);
  }

  .button-secondary:active {
    background-color: var(--figma-color-bg-pressed);
  }

  .button-brand-secondary {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text-brand);
  }

  .button-brand-secondary:hover {
    background-color: var(--figma-color-bg-selected);
  }

  .button-brand-secondary:active {
    background-color: var(--figma-color-bg-selected-pressed);
  }

  .status-container {
    flex-direction: row;
    align-items: center;
    justify-content: center;
    height: 24px;
    font-size: 12px;
    line-height: 16px;
    gap: 4px;
    color: var(--figma-color-text-hover);
  }

  .status-container[aria-hidden="true"] {
    display: none;
  }

  .status-container[aria-hidden="false"] {
    display: flex;
  }

  .status-icon {
    height: 100%;
    width: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .status-selection {
    color: var(--figma-color-text-brand);
  }

  .status-success {
    color: var(--figma-color-text-success);
  }

  .status-warning {
    color: var(--figma-color-text-warning);
  }

  .status-error {
    color: var(--figma-color-text-danger);
  }

  .input-container {
    display: flex;
    flex-direction: row;
    align-items: stretch;
    justify-content: stretch;
    height: 24px;
    font-size: 12px;
    line-height: 16px;
    flex-grow: 1;
    background-color: var(--figma-color-bg-hover);
    color: var(--figma-color-text-hover);
    border-radius: 6px;
    overflow: hidden;
    position: relative;
  }

  .input-with-legend-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 4px;
    padding-bottom: 4px;
  }

  input {
    width: 100%;
    display: flex;
    align-items: center;
    font-size: inherit;
    line-height: inherit;
    padding: 0 .5rem 0 24px;
    cursor: default;
    margin: 0px;
    padding: 0px;
    font: inherit;
    vertical-align: inherit;
    outline: none;
    border: none;
    text-decoration: none;
    background-color: transparent;
    color: inherit;
    user-select: text;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
  }

  .input-label {
    height: 100%;
    width: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--figma-color-text-secondary);
  }

  .input-action {
    opacity: 0;
    position: absolute;
    right: 0;
    height: 100%;
    width: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--figma-color-text-secondary);
    background-color: var(--figma-color-bg-hover);
    border: none;
    outline: none;
  }

  .input-action:hover {
    opacity: 1;
  }

  .legend {
    font-size: 9px;
    line-height: 14px;
    font-weight: 550;
    color: var(--figma-color-text-secondary);
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield;
    appearance: textfield;
  }

  .list-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    width: 240px;
    padding-bottom: 24px;
    gap: 4px;
    overflow-y: scroll;
  }

  .list-item-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    height: 24px;
    width: 224px;
    font-size: 12px;
    line-height: 16px;
    color: var(--figma-color-text-onselected);
    border-radius: 6px;
    overflow: hidden;
    gap: 4px;
    background-color: var(--figma-color-bg-selected);
    flex-shrink: 0;
  }

  .list-item {
    display: flex;
    align-items: center;
  }

  .list-item-label {
    height: 24px;
    width: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: inherit;
    line-height: inherit;
    color: var(--figma-color-text-onselected-secondary);
  }

  .outlined {
    border: 1px solid var(--figma-color-border);
  }

  .full-width {
    flex-grow: 1;
  }

  .stretch-content {
    justify-content: stretch;
  }

  .modal-hidden {
    display: none;
  }

  .modal-visible {
    display: flex;
  }

  .full-height {
    height: 100%;
  }
</style>
