<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Tabs
    const tabButtons = document.querySelectorAll('[role="tab"]');
    const tabPanels = document.querySelectorAll('[role="tabpanel"]');

    tabButtons.forEach(button => {
      button.addEventListener('click', function () {
        // Desmarcar todas as abas e esconder todos os painéis
        tabButtons.forEach(btn => {
          btn.setAttribute('aria-selected', 'false');
        });
        tabPanels.forEach(panel => {
          panel.setAttribute('aria-hidden', 'true');
        });

        // Marcar a aba clicada como selecionada e mostrar o painel correspondente
        this.setAttribute('aria-selected', 'true');
        const tabPanelId = this.getAttribute('aria-controls');
        document.getElementById(tabPanelId).setAttribute('aria-hidden', 'false');
      });
    });

    // Inputs
    const inputContainers = document.querySelectorAll('.input-container');

    // Inputs focus
    inputContainers.forEach(container => {
      const input = container.querySelector('input');

      input.addEventListener('focus', function () {
        container.classList.add('focused');
      });

      input.addEventListener('blur', function () {
        container.classList.remove('focused');
      });
    });

    // Inputs reset
    inputContainers.forEach(container => {
      const input = container.querySelector('input');
      const resetButton = container.querySelector('.input-action[title="Reset"]');
      const defaultValue = input.value; // Armazena o valor padrão inicial

      input.addEventListener('focus', function () {
        container.classList.add('focused');
      });

      input.addEventListener('blur', function () {
        container.classList.remove('focused');
      });

      resetButton.addEventListener('click', function () {
        input.value = defaultValue; // Redefine o valor do input para o valor padrão
      });
    });

    // Função para atualizar a lista de textos concatenados
    function updateTextList(concatenatedText) {
      const textListContainer = document.getElementById('selected-data-list');
      textListContainer.innerHTML = ''; // Limpa a lista existente

      // Ajuste o split para usar vírgula
      concatenatedText.split(',').forEach((text, index) => {
        const listItemContainer = document.createElement('div');
        listItemContainer.className = 'list-item-container';

        const listItemLabel = document.createElement('div');
        listItemLabel.className = 'list-item-label';
        listItemLabel.textContent = index + 1; // Índice do item

        const listItem = document.createElement('div');
        listItem.className = 'list-item';
        listItem.textContent = text; // Conteúdo do texto

        listItemContainer.appendChild(listItemLabel);
        listItemContainer.appendChild(listItem);
        textListContainer.appendChild(listItemContainer);
      });
    }

    // Escuta mensagens do plugin
    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      if (message.type === 'selection-status') {
        const { hasSelection, allTextNodes, selectionCount, concatenatedText } = message;

        // Atualiza a visibilidade dos elementos de status
        document.getElementById('no-selection-legend').setAttribute('aria-hidden', hasSelection ? 'true' : 'false');
        document.getElementById('wrong-selection-legend').setAttribute('aria-hidden', allTextNodes ? 'true' : 'false');
        document.getElementById('selection-count-legend').setAttribute('aria-hidden', selectionCount > 0 && allTextNodes ? 'false' : 'true');
        if (selectionCount > 0) {
          document.getElementById('selection-count-legend').querySelector('span').textContent = selectionCount;
        }

        if (selectionCount > 2) {
          document.getElementById('compress-down-button').removeAttribute('aria-disabled');
          document.getElementById('selection-count-legend').classList.remove('status-info');
          document.getElementById('selection-count-legend').classList.add('status-selection');
        }

        if (selectionCount < 3) {
          document.getElementById('compress-down-button').setAttribute('aria-disabled', 'true');
        }

        // Atualiza a lista de textos concatenados
        if (selectionCount === 0) {
          const textListContainer = document.getElementById('selected-data-list');
          if (textListContainer) {
            textListContainer.innerHTML = '';
          }
        } else if (concatenatedText) {
          updateTextList(concatenatedText);
        }
      }

      // Adiciona listeners para os inputs
      document.getElementById('iqr-factor').addEventListener('input', function () {
        const value = this.value;
        parent.postMessage({ pluginMessage: { type: 'update-iqr-factor', value } }, '*');
      });

      document.getElementById('scale-factor').addEventListener('input', function () {
        const value = this.value;
        parent.postMessage({ pluginMessage: { type: 'update-scale-factor', value } }, '*');
      });

      document.getElementById('strength-factor').addEventListener('input', function () {
        const value = this.value;
        parent.postMessage({ pluginMessage: { type: 'update-strength-factor', value } }, '*');
      });

      // Adiciona listener para o botão de compressão
      document.getElementById('compress-down-button').addEventListener('click', function () {
        parent.postMessage({ pluginMessage: { type: 'compress-data' } }, '*');
      });
    };
  });
</script>
